<div class="page-header">
  <nav class="navbar">
    <div class="content">
      <div>
        <a class="logo" href="/">
          <img src="/images/lucy-charcoal-2.svg" alt="Lucy the star, Gleam's mascot">
          Gleam
        </a>
      </div>
      <div>
        <a href="/news">News</a>
        <a href="/community">Community</a>
        <a href="https://github.com/sponsors/lpil">Sponsor</a>
      </div>
      <div>
        <a href="/documentation">Documentation</a>
        <a href="https://github.com/gleam-lang">Github</a>

        {{ include.content }}

    </div>
    <img class="home-waves" src="/images/waves.svg" alt="a soft wavey boundary between two sections of the website">
  </div>
</div>
