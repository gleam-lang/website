---
layout: page
title: News log
subtitle: What's happening in the Gleam world?
---
<ul class="news-posts">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
    {% if post.subtitle %}
    <p>{{ post.subtitle }}</p>
    {% endif %}
    <span>Published {{ post.date | date: "%d %b, %Y" }} by {{ post.author }}</span>
  {% endfor %}
</ul>
