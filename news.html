---
layout: page
title: News
---
<article class="content">
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}"><h5>{{ post.title }}</h5></a>
      <span>Published {{ post.date | date: "%d %b, %Y" }} by {{ post.author }}</span>
    {% endfor %}
  </ul>
</article>
