---
layout: old
---
<section class="hero">
  <div class="content">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
    <time class="post-date" datetime="{{ page.date }}">{{ page.date | date_to_long_string: "ordinal" }}</time>
    {% endif %}
</section>

<article class="content">
  {{ content }}
</article>
